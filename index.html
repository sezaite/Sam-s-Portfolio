<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Shep Sounds</title>
</head>
<header class="container">
    <div class="row">
        <div class="logo col-5">
            <img src="#" alt="logo">
            <h2>ShepSounds</h2>
        </div>
        <nav class="col-7">
            <div class="menu">
                <a href="#" class="menu-item">Work</a>
                <a href="#" class="menu-item">About</a>
                <a href="#" class="menu-item">News</a>
                <a href="#" class="menu-item">Contact</a>
            </div>
            <div class="socials">
                <a href="#" class="fa fa-soundcloud" aria-hidden="true"></a>
                <a href="#" class="fa fa-instagram" aria-hidden="true"></a>
                <a href="#" class="fa fa-twitter" aria-hidden="true"></a>
            </div>
        </nav>
    </div>
</header>
<main>

    <!-- HERO SECTION -->

    <section class="container hero">
        <div class="row">
            <div class="col-6">
                <h1>Sam Shepherd</h1>
                <p>Musician | Producer | Mixer </p>

            </div>
            <div class="col-6">
                <div class="project"></div>
                <button class='btn'>Show all projects</button>
            </div>
        </div>
    </section>

    <!-- MY WORK SECTION -->

    <section class=" container work">
        <div class="row">
            <div class="col-12">
                <h2 class="col-12">My work</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="project">
                </div>
            </div>
            <div class="col-3">
                <div class="project">
                </div>
            </div>
            <div class="col-3">
                <div class="project">
                </div>
            </div>
            <div class="col-3">
                <div class="project">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class='btn'>Load more</button>
            </div>
        </div>
    </section>

    <!-- NEWS SECTION -->

    <section class="container news">
        <div class="row">
            <div class="col-12">
                <h2 class="col-12">News</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="article">
                </div>
            </div>
            <div class="col-3">
                <div class="article">
                </div>
            </div>
            <div class="col-3">
                <div class="article">
                </div>
            </div>
            <div class="col-3">
                <div class="article">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class='btn'>Load more</button>
            </div>
        </div>
    </section>

    <!-- CONTACT FORM -->

    <section class="container contact-form">
        <div class="row">
            <div class="col-12">
                <h2>Contact me</h2>
            </div>
        </div>
        <form class="row name-email">
            <div class="col-3-8">
                <div class="input name-input">
                    <label for="email-input">Name:</label>
                    <input type="text" id='input-name'>
                </div>
                <div class="input email-input">
                    <label for="input-email">E-mail:</label>
                    <input type="email" id='input-email'>
                </div>
            </div>
        </form>
        <div class="row textarea">
            <div class="col-3-8">
                <label for="text-area">Write me something:</label>
                <textarea id="text-area"></textarea>
            </div>
        </div>
        <div class="row btn-row">
            <div class="col-12">
                <input type="submit" value="Send message" class="btn">
            </div>
        </div>
        </form>
    </section>
</main>

<!-- FOOTER -->

<footer>
    <p>2021 &copy; Copyright</p>
</footer>

<body>

</html>
